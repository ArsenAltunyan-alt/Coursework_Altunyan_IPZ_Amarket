{% extends 'main/base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-0 shadow-sm p-5 text-center" style="border-radius: 20px;">
        <div class="mb-4 text-success" style="font-size: 3rem;">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="mb-3">Пароль успішно змінено!</h2>

        <p class="text-muted mb-4">
          Вітаємо! Ви успішно змінили пароль свого облікового запису. <br>
          Тепер ви можете увійти в систему з новим паролем.
        </p>

        <a href="{% url 'accounts:login' %}" class="btn btn-primary rounded-pill px-5 py-3 shadow-sm">
          Вхід в систему
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
